<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Notes</title>
</head>
<body>
    <h1>Animal Table</h1>

    <!-- User Form -->
    <div id="container">
        <form>
            <label for="species">Add Animals</label>
            <input 
            type="text" 
            autocomplete="off" 
            name="species" 
            placeholder="Type of Animal?" 
            />
            <br/>
            <label for="name">What is it's name?</label>"
            <input 
            type="text" 
            autocomplete="off" 
            name="name" 
            placeholder="Name of Animal"/>

            <div id="radio-btn">
                <label">Male</label>
                <input type="radio" name="sex" value="male">
                <label>Female</label>
                <input type="radio" name="sex" value="female">
            </div> 
            <input type="submit" id="submit-btn" value="Add">

        </form>
    </div>
    <!-- Table -->
    <div id="table-window">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Sex</th>
                    <th>Species</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS will fill this in -->
            </tbody>
        </table>
    </div>

        <script src="./script.js"></script>
</body>
</html>
